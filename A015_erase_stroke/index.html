<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div style="display:block;">
    <div>
      <input type="file" id="image-input" accept="image/*">
    </div>

    <div style="position: relative;">
      <canvas id="display-image" width="500" height="500"
      style="position: relative; z-index: 0;"></canvas>
      <canvas id="display-stroke" width="500" height="500" 
     style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
    </div>

    <div style="position: block">
      <input id="colorpicker" type="color" value="#0000ff">
      <button type="button" onclick="save()">Save Image</button>
      <label for="stroke_size">stroke size</label>
      <input id="stroke_size" type="number" value=12 
      onchange="ch_strk_size(this.value)">
      <button type="button" onclick="clearStroke()">Clear Stroke</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
