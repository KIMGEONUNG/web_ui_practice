<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div style="display:block;">
    <div>
      <input type="file" id="image-input" accept="image/*">
    </div>

    <div>
      <canvas id="display-image" width="500" height="500"></canvas>
    </div>
    <div class="hdir">
      <input id="colorpicker" type="color" value="#0000ff">
      <button type="button" onclick="zoomin()">ZoomIn</button>
      <button type="button" onclick="zoomout()">ZoomOut</button>
      <button type="button" onclick="pan()">Pan</button>
      <button type="button" onclick="save()">Save Image</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
