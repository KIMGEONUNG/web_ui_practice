<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Zooming via HTML5 Canvas Context</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <input type="button" id="btn_previous" value="next">
    <input type="button" id="btn_next" value="next">
  </div>
  <div style="display: inline-flex; flex-wrap:wrap">
    <canvas id="c_gt" width=500 height=500></canvas>
    <canvas id="c_blur" width=500 height=500></canvas>
    <canvas width=500 height=500></canvas>
    <canvas width=500 height=500></canvas>
    <canvas width=500 height=500></canvas>
    <canvas width=500 height=500></canvas>
  </div>
  <script src="script.js"> </script>
</body>

</html>
